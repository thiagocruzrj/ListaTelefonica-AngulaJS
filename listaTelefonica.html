<!doctype html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <script src="_lib/angular/angular.min.js"></script>
    <link href="_lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron{
            width: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .table{
            margin-top: 20px;
        }
        .table th{
            text-align: center;
        }
        .form-control{
            margin-top: 5px;
        }
        .btn {
            margin-top: 5px;
        }
        .selecionado{
            background-color: dimgrey;
            color: white;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
    
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [ 
                {nome:"Thiago", telefone: "999988887", cor:"blue"},
                {nome:"Renata", telefone: "999988866", cor:"red"},
                {nome:"Ant√¥nio", telefone: "999988855", cor:"green"}
            ];
            $scope.operadoras = [
                {nome:"Oi", codigo:"14", categoria: "Celular"},
                {nome:"Vivo", codigo:"15", categoria: "Celular"},
                {nome:"Tim", codigo:"41", categoria: "Celular"},
                {nome:"GVT", codigo:"25", categoria: "Fixo"},
                {nome:"Embratel", codigo:"21", categoria: "Fixo"}
            ];
            $scope.adicionarContato = function (contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
            $scope.classe1 = "selecionado";
            $scope.classe2 = "negrito";
            $scope.apagarContatos = function(contatos){
                $scope.contatos = contatos.filter(function(contato){
                   if (!contato.selecionado) return contato; 
                });
            };
            $scope.isContatoSelecionado = function(contatos){
                return contatos.some(function(contato){
                    return contato.selecionado;
                });
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table table-bordered">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito':contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style='width: 20px; height: 20px' ng-style="{'background-color': contato.cor}"></div></td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Digite o nome">
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Digite o telefone">
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
            <option value="">Escolha a operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar contato selecionado</button>
    </div>
</body>
</html>
